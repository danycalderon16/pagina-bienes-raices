<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">    

    <main class="contenedor seccion cotenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu Correo electrónico">

                <label for="telefono">Teléfono</label>
                <input type="tel" name="" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
               
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option disabled selected>-- Seleccione --</option>
                    <option value="vende">Vender</option>
                    <option value="compra">Comprar</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" >
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono-con">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono-con" value="telefono">
                    <label for="email-con">E-mail</label>
                    <input type="radio" name="contacto" id="email-con" value="correo">
                </div>
                <p>Si eligio teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde boton-form">
        </form>

    </main>
    

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados - Daniel Calderón 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
